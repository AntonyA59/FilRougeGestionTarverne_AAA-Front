<div class="row h-100 m-1">
  <div class="col-sm-12 h-100" id="room">
    <div class="row h-100 m-1">
      <div class="col-sm-6" id="bar"></div>
      <div *ngFor="let table of tableRests" class="col-sm-6" id="tableRest">
        <img
          *ngFor="let table of customers; index as i"
          src="../../../assets/image/customer_0{{ i + 1 }}.png"
          alt=""
        />
      </div>
    </div>
  </div>
</div>
