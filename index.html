<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script defer src="js/script.js"></script>
    <title>Tavern Manager - Home</title>
</head>

<body>
    <header>
        <img class="logo d-flex justify-content-center m-auto" src="image/logo-tavern-manager.png" alt="Logo">
    </header>
    <main>
        <div class="container col-8 col-sm-8 col-lg-5 bgWood bg-opacity-75 p-4 rounded-3 mb-5">
            <div class="row justify-content-around mb-3">
                <div class=" col-10 col-sm-10 col-lg-5">
                    <input type="radio" class="btn-check" value="connexion" name="type" id="connexion-outlined">
                    <label class="d-block btn btn-outline-light" for="connexion-outlined">Connexion</label><br>
                </div>
                <div class="col-10 col-sm-10 col-lg-5">
                    <input type="radio" class="btn-check" value="inscription" name="type" id="inscription-outlined">
                    <label class="d-block btn btn-outline-light" for="inscription-outlined">S'inscrire</label><br>
                </div>

            </div>
            <form class="offset-0 offset-sm-0 offset-lg-1 col-12 col-sm-12 col-lg-10 text-white">
                <div class="mb-3 text-center text-sm-center text-lg-start">
                    <label for="InputEmail1" class="form-label">Adresse E-mail</label>
                    <input type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3 text-center text-sm-center text-lg-start">
                    <label for="InputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="InputPassword1">
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="Check1">
                    <label class="form-check-label" for="Check1">Check me out</label>
                </div>
                <div class="text-center ">
                    <button type="submit" class="btn btn-light w-75">Connexion</button>
                </div>
            </form>
        </div>
    </main>
</body>

</html>
