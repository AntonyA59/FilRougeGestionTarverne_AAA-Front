<div>
  <div class="row">
    <div class="col-sm-12"></div>
    <div class="row">
      <div class="col-sm-5">
        <p class="text-white">Inventaire</p>
        <div class="bg-secondary p-1">
          <a
            *ngFor="let item of inventory; index as i"
            title="{{ item.name }}"
            id="{{ item.id }}"
            (click)="addIngredientToSelling(item.id)"
            clickable
          >
            <img src="../../assets/image/icons/{{ item.id }}.png" alt="" />
          </a>
        </div>
      </div>

      <div class="col-sm-2 text-center">
        <div class="row">
          <div class="col-sm-6 text-left">
            <p class="text-white">Vente</p>
            <div class="bg-secondary">
              <a
                *ngFor="let item of cartSelling; index as i"
                title="{{ item.name }}"
                id="{{ item.id }}"
                (click)="removeIngredientToSelling(item.id)"
                clickable
              >
                <img
                  class="bg-image"
                  src="../../assets/image/icons/{{ item.id }}.png"
                  alt=""
                />
              </a>
            </div>
          </div>

          <div class="col-sm-6">
            <p class="text-white">Achat</p>
            <div class="bg-secondary d-flex flex-wrap text-left">
              <a
                *ngFor="let item of cartBuying; index as i"
                title="{{ item.name }}"
                id="{{ item.id }}"
                (click)="removeIngredientToBuying(item.id)"
                clickable
              >
                <div
                  class="p-2"
                  id="ingredientsCart"
                  style="
      background-image: url('../../assets/image/icons/{{ item.id }}.png');
      "
                >
                  <span class="badge bg-primary">{{ item.count }}</span>
                </div>
              </a>
            </div>
          </div>
          <button>Accept</button>
        </div>
      </div>

      <div class="col-sm-5">
        <p class="text-white">Magasin</p>
        <div class="bg-secondary p-1">
          <a
            *ngFor="let item of ingredients; index as i"
            title="{{ item.name }}"
            id="{{ item.id }}"
            (click)="addIngredientToBuying(item.id)"
            clickable
          >
            <img
              class="bg-image"
              src="../../assets/image/icons/{{ item.id }}.png"
              alt=""
            />
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
